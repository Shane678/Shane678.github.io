# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 俊杰的博客
subtitle: '俊杰的博客'
description: 'JIT | 网络与通信工程 | 通信工程'
keywords:
author: Shane
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://sunshane.cn
root: /
# permalink: :year/:month/:day/:title/
permalink: archives/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false # 禁用默认的高亮，使用下面的代码高亮插件 prism_plugin
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
# 代码高亮插件
## Docs: https://github.com/ele828/hexo-prism-plugin
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow' # personal preference: default/okaidia/tomorrow/twilight/base16-ateliersulphurpool.light/duotone-dark/xonokai
  line_number: true    # default false
  custom_css:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: 
      github: https://github.com/Shane678/Shane678.github.io # github 仓库地址
      coding: https://e.coding.net/sunshane/sunshane.git # coding 仓库地址
    branch: master
  - type: baidu_url_submitter

# 内容搜索功能
## Docs: https://github.com/wzpan/hexo-generator-search
search:
  path: search.xml
  field: post
  content: true

# 中文链接转拼音
## Docs: https://github.com/viko16/hexo-permalink-pinyin
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

# 添加 emoji 表情支持
## Docs: https://developer.aliyun.com/mirror/npm/package/hexo-filter-github-emojis
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# 添加 RSS 订阅支持
## Docs: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

# 添加动漫人物
## Docs: https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html
live2d:
    enable: true
    scriptFrom: local
    pluginRootPath: live2dw/
    pluginJsPath: lib/
    pluginModelPath: assets/
    tagMode: false
    log: false
    model:
        use: live2d-widget-model-shizuku
        # use: live2d-widget-model-epsilon2_1
    display:
        position: left
        width: 150
        height: 300
        hOffset: 25 # 水平偏移
        vOffset: 66 # 垂直偏移
    mobile:
        show: false
    react:
        opacity: 0.9
    dialog:
        enable: true
        hitokoto: true

# lazyload configuration  2019.08.23
lazyload:
  enable: false 
  onlypost: false
  loadingImg:     # eg ./images/loading.gif

baidu_url_submit:
  count: 80 # 提交最新的一个链接
  host: sunshane.cn # 在百度站长平台中注册的域名
  token: Tm4IykjjlmVnSpC6 # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档里